<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <!-- https://startbootstrap.com/previews/clean-blog -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}">
    <title>Hello Flask</title>
</head>
<body>

    <nav class="navbar">
        <ul>
            <!-- 
                calling the url_for() function that looks up the view called 'index()',
                and then injects some text, which is the actual root.
                The names have to correspond to the views
            -->
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('careers') }}">Careers</a></li>
        </ul>
    </nav>

    <!-- defines an area that we can inject content into from other pages. -->
    {% block content %}
    {% endblock %}
    
</body>
</html>
